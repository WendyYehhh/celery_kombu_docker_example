services:
  rabbitmq:
    image: rabbitmq:3.11-management-alpine # Version with management interface
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      # RABBITMQ_DEFAULT_USER: rabbitmq_user
      # RABBITMQ_DEFAULT_PASS: rabbitmq_password
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: celery_app/Dockerfile
    container_name: celery
    command: celery -A celery_instance:app worker --loglevel=INFO -Q celery,math_tasks,long_tasks
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  elasticsearch:
    platform: linux/amd64
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports: ["9200:9200"] 

  # API + Web + Agent
  leek:
    platform: linux/amd64
    container_name: leek
    image: kodhive/leek:latest 
    depends_on: [rabbitmq, redis, elasticsearch]
    environment:
      - LEEK_ENABLE_API=true
      - LEEK_ENABLE_WEB=true
      - LEEK_ENABLE_AGENT=true
      - LEEK_AGENT_API_SECRET=ThisIsNotSecureChangeMe
      - LEEK_API_URL=http://0.0.0.0:5000
      - LEEK_WEB_URL=http://0.0.0.0:8000
      - LEEK_API_ENABLE_AUTH=false
      - LEEK_ES_URL=http://elasticsearch:9200
      - | 
        LEEK_AGENT_SUBSCRIPTIONS=[
          {
            "broker":"amqp://guest:guest@rabbitmq//",
            "broker_management_url":"http://rabbitmq:15672",
            "backend":null,
            "exchange":"celeryev",
            "queue":"leek.fanout",
            "routing_key":"#",
            "org_name":"demo",
            "app_name":"celeryinstance",
            "app_env":"local"
          }
        ]
    ports:
      - "5001:8000"     # Web UI
      - "5000:5000"     # REST API
      
volumes:
  rabbitmq_data:
  redis_data: